<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/9474b04d88.js" crossorigin="anonymous"></script>
	<link href="assets/images/logo.png" rel="icon">
	<link href="css/style-index.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<title>CristalCar</title>
</head>

<body>

	<div class="main">

		<div class="header">
			<div class="align"></div>
			<img id="logo" src="assets/images/image-removebg-preview.png">
			<div class="align"></div>
		</div>

		<form method="POST">
			<div class="box-flex-dados">

				<div>
					<div>
						<div class="form-duo">
							<label>E-mail</label>
						</div>
						<input type="email" id="email">
					</div>

				</div>
				<div class="box-flex-form">
					<div class="form-duo">
						<label>Senha:</label>
						<div><input type="password" id="password">
							<div id="icon"></div>
						</div>
						<!-- <button type ="button" onclick="mostrarSenha()">Ok</button> -->
					</div>
					<div class="recovery-button-container">
						<button type="button" class="button-recovery" onclick="recoverPassword()">
							Recuperar Senha   </button>
					</div>
				</div>

			</div>
			<button type="button" class="button-logIn" onclick="login()"><i class="fa-solid fa-angle-right"></i> Entrar</button>

		</form>
	</div>

	</div>

</body>

<script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth-compat.js"></script>
<script src="js/firebase-init.js"></script>
<script src="js/script-index.js"></script>

<script>
	//Redireciona o usuário que já foi logado automaticamente pra página da aplicação
	firebase.auth().onAuthStateChanged(function (user) {
		if (user) {
			window.location.href = "form.html"
		}
	})
</script>


</html>
