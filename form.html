	<title>CristalCar</title>

</head>

<body>

	<div class="main">

		<div class="header">

			<div class="div-back-button">
				<a data-previous id="button-back"><i class="fa-solid fa-arrow-left"></i></a>
			</div>
			<img id="logo" src="assets/images/image-removebg-preview.png">
			<div class="align"></div>
		</div>

		<form data-multi-step>

			<!-- Botão Orçamento  - (ETAPA 0) -->

			<div class="form-main">
				<a class="button-orcamento"><i class="fa-solid fa-angle-left"></i> ORÇAR VEÍCULO <i
						class="fa-solid fa-angle-right"></i></a>
			</div>


			<!-- Formulário de cadastro de cliente - (ETAPA 1) -->

			<div class="form-main" data-step>

				<div class="text-line">
					<!-- <hr class="line-galery"> -->
					<h3 style="margin-bottom: 50px;">FORMULÁRIO DE CLIENTE</h3>
					<!-- <hr class="line-galery"> -->
				</div>

				<div class="box-flex-form">
					<div class="form-single">
						<label>Cliente:</label>
						<input type="text" id="cliente">
					</div>

					<div class="form-duo">
						<div class="form-single">
							<label>Modelo:</label>
							<input type="text" id="modelo">
						</div>
						<div class="form-single">
							<label>Placa:</label>
							<input type="text" id="placa">
						</div>
					</div>

					<div class="form-duo">
						<div class="form-single">
							<label>Ano:</label>
							<input type="text" id="ano">
						</div>
						<div class="form-single">
							<label>Cor:</label>
							<input type="text" id="cor">
						</div>
					</div>
				</div>
				<a id="button-next" class="button-next-1"><i class="fa-solid fa-angle-right"></i> CONTINUAR ORÇAMENTO
				</a>
			</div>
